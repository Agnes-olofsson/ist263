<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

    <script>

        function colorChange () {
            document.getElementById("container1").style.backgroundColor ='blue' 
}

function colorBack () {
            document.getElementById("container1").style.backgroundColor ='white' 
}

    </script>

</head>
<body>

    <div id="container1">
        <div onmouseover="colorChange();" onmouseout="colorBack();">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    
    <div id="container2">
        <div class="box">5</div>
        <div id="pink">
            <img src="../images/projectimages/rosahimel.jpg" alt="snowy montains with pink sky behind it" >
        </div>
        <div class="box">6</div>
    </div>


</body>
</html>
