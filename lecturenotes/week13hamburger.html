
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Part 2</title> 
        <!--
            CSS
            1. not display when big
            2.  display when the screen is smaller

            3. NAV acreoos screen at large 
            4. NAV stacks when small (also CSS)

            5. NAV hides when screen is small
            6. when they click on the hamburger, it now shows

            check if the nav is on
        -->
        <style>
                #hamburger {
                    width:40px;
                    display:none;
}

                #navlinks a {background-color: pink;
                    padding: 10px;
                    margin: 5px;
                   
}
        @media only screen and (max-width: 600px) {
           #hamburger {display:block;}
           #navlinks a {display:block;}
           #navlinks {display:none;}
}
        </style>
        <script>
            function toggleNav () {

                if (document.getElementById("navlinks").style.getPropertyValue("display") =='block'){
                    document.getElementById("navlinks").style.display = "none";   
                }
                else{

                document.getElementById("navlinks").style.display = "block";
            }
}
        </script>
    </head>
    <body>
        <nav>
            <img src="https://laferger.github.io/ist263/images/hamburger.png" alt="hamburger icon" id="hamburger" onclick="toggleNav();">

            <div id="navlinks">
            <a href="index.html">Home</a>
            <a href="skills.html">Skills</a> 
            <a href="contact.html">Contact</a>
            </div>
        </nav>

        
       
    </body>
</html>
